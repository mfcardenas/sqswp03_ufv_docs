<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug - MedCore</title>
</head>
<body>
    <h1>Test de Depuración MedCore</h1>
    
    <div id="tutorial-overlay" style="display: block;">
        <div class="tutorial-step" id="tutorial-step-1">
            <h2>Test Tutorial Step 1</h2>
            <button onclick="nextTutorialStep(2)">Ir a Step 2</button>
            <button onclick="skipTutorial()">Saltar Tutorial</button>
        </div>
        
        <div class="tutorial-step" id="tutorial-step-2" style="display: none;">
            <h2>Test Tutorial Step 2</h2>
            <button onclick="nextTutorialStep(3)">Ir a Step 3</button>
        </div>
        
        <div class="tutorial-step" id="tutorial-step-3" style="display: none;">
            <h2>Test Tutorial Step 3</h2>
            <button onclick="startRealGame()">Comenzar Juego</button>
        </div>
    </div>
    
    <div id="game-interface" style="display: none;">
        <h1>Juego Iniciado</h1>
        <div id="main-content">
            <!-- Contenido del juego aquí -->
        </div>
    </div>

    <script>
        // Estado simplificado para test
        let gameState = {
            currentPhase: 1,
            budget: 2500000,
            timeRemaining: 18
        };

        function nextTutorialStep(step) {
            console.log('nextTutorialStep llamada con step:', step);
            document.querySelectorAll('.tutorial-step').forEach(s => s.style.display = 'none');
            const targetStep = document.getElementById(`tutorial-step-${step}`);
            if (targetStep) {
                targetStep.style.display = 'block';
                console.log('Mostrando step:', step);
            } else {
                console.error('No se encontró tutorial-step-' + step);
            }
        }

        function skipTutorial() {
            console.log('skipTutorial llamada');
            document.getElementById('tutorial-overlay').style.display = 'none';
            document.getElementById('game-interface').style.display = 'block';
        }

        function startRealGame() {
            console.log('startRealGame llamada');
            document.getElementById('tutorial-overlay').style.display = 'none';
            document.getElementById('game-interface').style.display = 'block';
        }

        // Verificar que todo esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado completamente');
            console.log('gameState:', gameState);
        });
    </script>
</body>
</html>
